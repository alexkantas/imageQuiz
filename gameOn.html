<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<meta name="author" content="Kantas.net">
	<title>ImageQuiz</title>
	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>

	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ImageQuiz</a>
		</div>
	</nav>

	<div class="container main-area noselectable">
		<div class="row">
			<div class="col s12 m7 offset-m3">

				<div class="row">
					<div class="col s6 m4">
						<h5 id="text" class="">My name is</h5>
					</div>
					<div class="col s6 m8">
						<input id="answer" type="text" class="validate">
					</div>
				</div>

				<div class="image-container margin-top z-depth-3">

					<div id="start" class="start-level center-align">
						<h3 id="start-title" class="red-text text-darken-3">Level <span id="level"></span></h3>
						<p>Enter the corect answer above and press <span class="orange-text text-accent-3">Next</span></p>
						<p>If you are in trouble press <span class="light-blue-text text-darken-2">Help</span></p>
						<p><span class="red-text text-darken-1">Time</span> is running so answer as fast you can!</p>
					</div>

					<form id="end" action="/test.php" class="end-title center-align" style="display:none">
						<input id="dataSend" type="hidden" name="json">
						<button id="results-button" class="pulse light-green waves-effect waves-light btn-large">See your Score !</button>
					</form>

					<img id="image" class="image-area">
				</div>

				<div class="row margin-top">
					<div class="col s4">
						<a class="red darken-1 waves-effect waves-light btn-large full-width"><i id="time-icon" class="material-icons right">alarm</i><span id="seconds">00</span></a>
					</div>
					<div class="col s4">
						<a id="help" class="light-blue darken-2 waves-effect waves-light btn-large full-width"><i class="material-icons right">pan_tool</i>Help</a>
					</div>
					<div class="col s4">
						<button id="next" class="scale-transition scale-out scale-in orange accent-3 waves-effect waves-light btn-large full-width"><i class="material-icons right">arrow_right</i>Next</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/main.js"></script>
	<script>
		startGame("/data/quizData.json", 5);
	</script>
</body>

</html>
